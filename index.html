  // =========================
  const state = { total: 0, answered: 0, correct: 0, incorrect: 0 };

  function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  function resetState(){
    state.total = QUESTIONS.filter(q=>!q.isSection).length;
    state.answered=0;
    state.correct=0;
    state.incorrect=0;
    updateLive();
    document.getElementById('summary').style.display='none';
  }

  function updateLive(){
    const percent = state.total ? Math.round((state.correct/state.total)*100) : 0;
    document.getElementById('liveScore').textContent = `الدرجه: ${state.correct} / ${state.total} (${percent}%)`;
    document.getElementById('liveCorrect').textContent = `الصح: ${state.correct}`;
    document.getElementById('liveIncorrect').textContent = `الخطأ: ${state.incorrect}`;
    document.getElementById('liveProgress').textContent = `التقدم: ${state.answered} / ${state.total}`;
  }

  function showSummary(){
    const s = document.getElementById('summary');
    const percent = state.total ? Math.round((state.correct/state.total)*100) : 0;
    s.innerHTML = `<h2>Final Result</h2><p><strong>Score:</strong> ${state.correct} / ${state.total} (${percent}%)</p><p class="muted">Use Retry or Shuffle & Retry to start over.</p>`;
    s.style.display='block';
  }

  function renderQuiz(){
    resetState();
    const container=document.getElementById('quiz');
    container.innerHTML='';
    let qnum=0;

    QUESTIONS.forEach(q=>{
      if(q.isSection){
        const h=document.createElement('div');
        h.className='section';
        h.textContent=q.title;
        container.appendChild(h);
        return;
      }

      qnum+=1;
      const card=document.createElement('div');
      card.className='card';

      const title=document.createElement('div');
      title.className='q-title';
      title.textContent=`Q${qnum}. ${q.title}`;
      card.appendChild(title);

      const list=document.createElement('ul');
      list.className='options';

      const opts=q.options.map(o=>({...o}));
      shuffle(opts);

      const feedback=document.createElement('div');
      feedback.className='feedback';
      feedback.style.display='none';

      let correctText='';
      opts.forEach(o=>{ if(o.correct) correctText=o.text; });

      opts.forEach(opt=>{
        const li=document.createElement('li');
        const btn=document.createElement('button');
        btn.className='option';
        btn.textContent=opt.text;
        btn.dataset.correct=opt.correct?'true':'false';

        btn.onclick=()=>{
          if(btn.disabled) return;
          [...list.querySelectorAll('button.option')].forEach(b=>b.disabled=true);

          if(opt.correct){
            btn.classList.add('correct');
            feedback.textContent=`ممتاز اعطوه ريال ✓ Running Score: ${state.correct+1} / ${state.total}`;
            feedback.classList.remove('incorrect');
            feedback.classList.add('correct');
            state.correct += 1;
          } else {
            btn.classList.add('incorrect');
            const cor=[...list.querySelectorAll('button.option')].find(b=>b.dataset.correct==='true');
            if(cor) cor.classList.add('correct');
            feedback.textContent=`خطأ راجع راجع ✗ الاجابة الصحيحة: ${correctText}`;
            feedback.classList.remove('correct');
            feedback.classList.add('incorrect');
            state.incorrect += 1;
          }

          feedback.style.display='block';
          state.answered += 1;
          updateLive();

          if(state.answered === state.total){
            showSummary();
          }
        };

        li.appendChild(btn);
        list.appendChild(li);
      });

      card.appendChild(list);
      card.appendChild(feedback);
      container.appendChild(card);
    });
  }
